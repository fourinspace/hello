<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>å›› - Mobile</title>
  <style>
    /* Remove all margins and scrollbars */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Keeps the video contained to the window */
      background: #000;
    }

    /* The wrapper ensures the video stays within the browser window */
    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* The iframe is sized to cover the browser space */
    .video-container iframe {
      width: 100vw;
      height: 56.25vw; /* 16:9 ratio */
      min-height: 100vh;
      min-width: 177.77vh; /* 16:9 ratio */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none; /* Prevents users from clicking into Vimeo */
    }
  </style>
</head>
<body>

  <div class="video-container">
    <iframe 
      src="https://player.vimeo.com/video/1147885676?background=1&autoplay=1&loop=1&muted=1" 
      frameborder="0" 
      allow="autoplay">
    </iframe>
  </div>

</body>
</html>
